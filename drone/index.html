<!doctype html>
<html>
<head>
	<title>Default .gltf loading scene</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<!--<script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>-->
	<script src="js/hand.js"></script>
	<!-- this link to the preview online version of BJS -->
	<script src="https://preview.babylonjs.com/babylon.js"></script>
	<!-- this is needed for BJS to load scene files -->
	<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
	<script src="js/scene.js"></script>
</head>
<body>
	<div class="canvas-div" id="main-div">
		<div class="nav">
		<div id="button-animation" class="button">animation</div>
	<div id="button-reset-cam" class="button">reset view</div>
		</div>
		<canvas id="canvas"></canvas>
	</div>
	<script type="text/javascript">
		var canvas, engine;
		canvas = document.getElementById("canvas");
		engine = new BABYLON.Engine(canvas, true);
		document.addEventListener("DOMContentLoaded", function() {
			if (BABYLON.Engine.isSupported()) {
				initScene();
				engine.setHardwareScalingLevel(1);
			}
			else{
				var node = document.createElement("h1");    
				var textnode =document.createTextNode("Your Browser doesn't support WebGL");
				node.appendChild(textnode);  
				document.getElementById("main-div").appendChild(node); 
			}
		});
	</script>
</body>
</html>
